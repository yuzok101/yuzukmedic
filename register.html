<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      background: url('images/11.jpg') no-repeat center center fixed;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.6);
      min-height: 100vh;
      padding: 40px 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #fixedLogo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      z-index: 999;
      cursor: pointer;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #1c3b6b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #backToTop:hover {
      background-color: #004080;
    }
    /* כל שאר העיצובים הקיימים כאן (form, button, input וכו') נשמרים כמות שהם */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<!-- לוגו קבוע -->
<img id="fixedLogo" src="images/logo.png" alt="לוגו" onclick="window.scrollTo({top: 0, behavior: 'smooth'});" />

<!-- כפתור חזרה למעלה בצד שמאל -->
<button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

<!-- שאר הקוד שלך נשמר בדיוק כפי שסיפקת -->
<div class="overlay">
  <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
    <!-- כל התוכן של הטופס בדיוק כפי ששלחת -->
  </form>
</div>

<script>
  // הסקריפט שלך נשמר כמו שהוא
  emailjs.init("miOp6iToFLfbH1jk5");

  // ... כל הקוד שלך כמו שהוא ...

  // הוספת סקריפט להצגת כפתור החזרה למעלה
  const backToTop = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 200) {
      backToTop.style.display = "flex";
    } else {
      backToTop.style.display = "none";
    }
  });
</script>
