<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      background: url('images/11.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #logo-button {
      position: fixed;
      top: 80px;
      left: 20px;
      z-index: 2000;
      animation: swingLogo 2.5s infinite ease-in-out;
      transform-origin: top center;
    }

    #logo-button img {
      height: 120px;
      max-width: 100%;
      cursor: pointer;
    }

    @keyframes swingLogo {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      75% { transform: rotate(-6deg); }
    }

    .overlay {
      background: rgba(255, 255, 255, 0.6);
      min-height: 100vh;
      padding: 40px 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: rgba(255, 255, 255, 0.7);
      padding: 35px 30px;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1c3b6b;
      font-weight: 700;
      font-size: 2.2rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 700;
      color: #1c3b6b;
      font-size: 1.15rem;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 16px;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid #1c3b6b;
      background: rgba(255,255,255,0.95);
      color: #1c3b6b;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 10px #004080;
      background: #fff;
    }

    button {
      width: 100%;
      margin-top: 32px;
      padding: 16px;
      font-size: 1.3rem;
      background-color: #1c3b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .plane-icon {
      width: 24px;
      height: 24px;
      margin-left: 12px;
      fill: white;
      animation: flyPlane 1.2s linear forwards;
    }

    @keyframes flyPlane {
      0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(20px) translateY(-10px) rotate(15deg); opacity: 1; }
      100% { transform: translateX(60px) translateY(-20px) rotate(15deg); opacity: 0; }
    }

    .thankyou-message, .error-message {
      display: none;
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
    }

    .thankyou-message { color: green; }
    .error-message { color: red; }

    @media (max-width: 480px) {
      form { padding: 25px 20px; }
      h2 { font-size: 1.7rem; }
      label { font-size: 1rem; }
      input, select, textarea { font-size: 1rem; padding: 10px 14px; }
      button { font-size: 1.15rem; padding: 14px; }
      #logo-button img { height: 90px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <!-- כפתור הלוגו בצד שמאל -->
  <a href="index.html" id="logo-button">
    <img src="images/logo.png" alt="לוגו יוז'וק מדיק" />
  </a>

  <div class="overlay">
    <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
      <h2>טופס הרשמה לקורס</h2>

      <label for="name">שם מלא <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="phone">טלפון <span style="color:red">*</span></label>
      <input type="tel" id="phone" name="phone" required placeholder="050-1234567" />

      <label for="email">אימייל <span style="color:red">*</span></label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="courseName">שם הקורס</label>
      <input type="text" id="courseName" name="courseName" readonly />

      <label for="startDate">תאריך התחלה</label>
      <input type="text" id="startDate" name="startDate" readonly />

      <label for="endDate">תאריך סיום</label>
      <input type="text" id="endDate" name="endDate" readonly />

      <label for="location">מיקום</label>
      <input type="text" id="location" name="location" readonly />

      <label for="paymentMethod">אופן תשלום</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="" disabled selected>בחר אופן תשלום</option>
        <option value="אשראי">אשראי</option>
        <option value="מזומן">מזומן</option>
        <option value="העברה בנקאית">העברה בנקאית</option>
        <option value="ביט">ביט</option>
      </select>

      <label for="notes">הערות</label>
      <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

      <button type="submit" id="submitBtn">
        <span class="btn-text">שלח טופס הרשמה</span>
        <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>

      <div class="thankyou-message" id="thankyouMessage">השליחה הצליחה, ניצור איתך קשר בהקדם.</div>
      <div class="error-message" id="errorMessage">אירעה שגיאה בשליחה. נסה שוב.</div>
    </form>
  </div>

  <script>
    emailjs.init("miOp6iToFLfbH1jk5");

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('.btn-text');
      const planeIcon = submitBtn.querySelector('.plane-icon');
      const thankyouMsg = document.getElementById('thankyouMessage');
      const errorMsg = document.getElementById('errorMessage');

      errorMsg.style.display = 'none';
      thankyouMsg.style.display = 'none';
      submitBtn.disabled = true;
      btnText.textContent = "שולח...";
      planeIcon.style.display = 'inline-block';
      planeIcon.style.animation = 'none';
      planeIcon.offsetHeight;
      planeIcon.style.animation = null;

      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        course: form.courseName.value,
        startDate: form.startDate.value,
        endDate: form.endDate.value,
        location: form.location.value,
        paymentMethod: form.paymentMethod.value,
        notes: form.notes.value
      };

      emailjs.send("service_45f1wyc", "template_18zogtj", data)
        .then(() => {
          submitBtn.disabled = false;
          planeIcon.style.display = 'none';
          btnText.textContent = "שלח הרשמה";
          thankyouMsg.style.display = 'block';
        })
        .catch(() => {
          submitBtn.disabled = false;
          planeIcon.style.display = 'none';
          btnText.textContent = "שלח הרשמה";
          errorMsg.style.display = 'block';
        });
    });
  </script>

  <script>
    nl_pos = "bl";
    nl_color = "gray";
    nl_compact = "1";
    nl_accordion = "1";
    nl_contact = "n:יוזוק מדיק|p:0533562608";
  </script>
  <script src="https://yuzok101.github.io/yuzukmedic/data/nagishli.js" charset="utf-8" defer></script>

</body>
</html>
