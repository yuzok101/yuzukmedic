<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הרשמה לקורס</title>
<style>
  body {
    font-family: 'Heebo', sans-serif;
    background-color: #f5f5f5;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  form {
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px #ccc;
    width: 350px;
  }
  input, select, button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    font-size: 1em;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>הרשמה לקורס</h2>
<form id="registerForm">
  <label>שם מלא:</label>
  <input type="text" id="name" required>

  <label>אימייל:</label>
  <input type="email" id="email" required>

  <label>בחר קורס:</label>
  <select id="course" required>
    <option value="">בחר קורס...</option>
  </select>

  <label>תאריך התחלה:</label>
  <input type="date" id="startDate" required>

  <button type="submit">עבור לתשלום</button>
</form>

<script>
// כתובת Google Sheets שלך (פורמט JSON דרך published sheet)
const SHEET_URL = 'https://script.google.com/macros/s/XXX/exec'; // לשים כאן את הסקריפט שלך

// כתובת הבסיס של יש חשבונית (למשל https://www.yeshcheshbonit.co.il/pay/abc123xyz)
const YESH_HASHBONIT_URL = 'https://www.yeshcheshbonit.co.il/pay/abc123xyz';

// טוען את הקורסים מה־Google Sheets
async function loadCourses() {
  const response = await fetch(SHEET_URL);
  const data = await response.json();

  const select = document.getElementById('course');
  data.forEach(item => {
    const option = document.createElement('option');
    option.value = item.name;
    option.textContent = `${item.name} - ${item.price} ₪`;
    option.dataset.price = item.price;
    select.appendChild(option);
  });
}

loadCourses();

// שליחת המשתמש לתשלום
document.getElementById('registerForm').addEventListener('submit', (e) => {
  e.preventDefault();

  const name = encodeURIComponent(document.getElementById('name').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const courseSelect = document.getElementById('course');
  const course = encodeURIComponent(courseSelect.value);
  const price = encodeURIComponent(courseSelect.selectedOptions[0].dataset.price);
  const date = encodeURIComponent(document.getElementById('startDate').value);

  // יצירת קישור ליש חשבונית עם פרמטרים
  const redirectUrl = encodeURIComponent(window.location.origin + '/1.html?name=' + name + '&email=' + email + '&course=' + course + '&date=' + date + '&price=' + price);
  const paymentUrl = `${YESH_HASHBONIT_URL}?name=${name}&amount=${price}&redirect=${redirectUrl}`;

  window.location.href = paymentUrl;
});
</script>

</body>
</html>
