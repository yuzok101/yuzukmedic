<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>טופס הרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f4ff;
      color: #1c3b6b;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      background-color: #1c3b6b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004080;
    }
    .thankyou-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>טופס הרשמה לקורס</h2>

<form id="registrationForm">
  <label for="name">שם מלא<span style="color:red;"> *</span></label>
  <input type="text" id="name" name="name" required placeholder="הקלד את שמך המלא" />

  <label for="phone">טלפון<span style="color:red;"> *</span></label>
  <input type="tel" id="phone" name="phone" required placeholder="הקלד מספר טלפון" pattern="[0-9+\-\s]{7,15}" />

  <label for="courseName">שם הקורס</label>
  <input type="text" id="courseName" name="courseName" readonly />

  <label for="startDate">תאריך התחלה</label>
  <input type="text" id="startDate" name="startDate" readonly />

  <label for="endDate">תאריך סיום</label>
  <input type="text" id="endDate" name="endDate" readonly />

  <label for="location">מיקום</label>
  <input type="text" id="location" name="location" readonly />

  <label for="paymentMethod">אופן תשלום</label>
  <select id="paymentMethod" name="paymentMethod" required>
    <option value="" disabled selected>בחר אופן תשלום</option>
    <option value="אשראי">אשראי</option>
    <option value="מזומן">מזומן</option>
    <option value="העברה בנקאית">העברה בנקאית</option>
    <option value="ביט">ביט</option>
  </select>

  <label for="notes">הערות</label>
  <textarea id="notes" name="notes" rows="4" placeholder="כתוב כאן הערות (אם יש)"></textarea>

  <button type="submit">שלח הרשמה</button>
</form>

<div class="thankyou-message" id="thankyouMessage">
  תודה על הפנייה! הצוות שלנו עובד על זה ונפנה אליך בהקדם.
</div>

<script>
  const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec';

  // פונקציה לקרוא פרמטרים מכתובת ה-URL
  function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const pairs = queryString.split('&');
    for (const pair of pairs) {
      const [key, value] = pair.split('=');
      if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || '');
    }
    return params;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = getQueryParams();

    // אם יש פרמטרים - מלא אותם בשדות המתאימים
    if(params.course) document.getElementById('courseName').value = params.course;
    if(params.startDate) document.getElementById('startDate').value = params.startDate;
    if(params.endDate) document.getElementById('endDate').value = params.endDate;
    if(params.location) document.getElementById('location').value = params.location;

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        paymentMethod: document.getElementById('paymentMethod').value,
        notes: document.getElementById('notes').value.trim(),
        course: document.getElementById('courseName').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        location: document.getElementById('location').value
      };

      if(!data.name || !data.phone || !data.paymentMethod) {
        alert('אנא מלא את כל השדות המסומנים *');
        return;
      }

      try {
        const response = await fetch(SHEET_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if(response.ok) {
          form.style.display = 'none';
          document.getElementById('thankyouMessage').style.display = 'block';
        } else {
          alert('אירעה שגיאה בשליחת הטופס, נסה שוב מאוחר יותר');
        }
      } catch(err) {
        alert('אירעה שגיאה בשליחת הטופס, נסה שוב מאוחר יותר');
      }
    });
  });
</script>

</body>
</html>
