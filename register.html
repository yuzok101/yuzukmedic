<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    html, body { margin:0; padding:0; height:100%; font-family:'Assistant', Arial, sans-serif; direction:rtl;
      background:url('images/11.jpg') no-repeat center center fixed; background-size:cover; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .overlay { background: rgba(255,255,255,0.6); min-height:100vh; padding:40px 15px; box-sizing:border-box; display:flex; justify-content:center; align-items:center; }
    form { position:relative; background:rgba(255 255 255 / 0.7); padding:35px 30px; border-radius:14px; max-width:600px; width:100%; box-shadow:0 8px 25px rgba(0,0,0,0.25); animation:fadeInUp 1s ease forwards; }
    h2 { text-align:center; margin-bottom:28px; color:#1c3b6b; font-weight:700; font-size:2.2rem; animation:fadeIn 1.3s ease forwards; }
    label { display:block; margin-top:18px; font-weight:700; color:#1c3b6b; font-size:1.15rem; animation:fadeInLeft 1.5s ease forwards; }
    input, select, textarea { width:100%; margin-top:8px; padding:12px 16px; font-size:1.05rem; border-radius:8px; border:2px solid #1c3b6b; transition:border-color 0.3s ease; animation:fadeInRight 1.6s ease forwards; background:rgba(255,255,255,0.95); color:#1c3b6b; box-sizing:border-box; }
    input:focus, select:focus, textarea:focus { outline:none; border-color:#004080; box-shadow:0 0 10px #004080; background:#fff; }
    textarea { resize:vertical; }
    button { position:relative; overflow:hidden; width:100%; margin-top:32px; padding:16px; font-size:1.3rem; background-color:#1c3b6b; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:800; letter-spacing:0.07em; transition:background-color 0.4s ease, box-shadow 0.3s ease; animation:fadeInUp 1.8s ease forwards; display:flex; justify-content:center; align-items:center; }
    button:hover:not(:disabled), button:focus:not(:disabled) { background-color:#004080; box-shadow:0 0 18px #004080; }
    button:disabled { cursor:default; opacity:0.7; }
    .thankyou-message { display:none; margin-top:15px; color:green; font-size:1.4rem; font-weight:700; text-align:center; animation:fadeIn 1s ease forwards; }
    .error-message { display:none; margin-top:15px; color:red; font-weight:700; text-align:center; animation:fadeIn 1s ease forwards; }
    @keyframes fadeInUp { 0% {opacity:0; transform:translateY(30px);} 100% {opacity:1; transform:translateY(0);} }
    @keyframes fadeInLeft { 0% {opacity:0; transform:translateX(20px);} 100% {opacity:1; transform:translateX(0);} }
    @keyframes fadeInRight { 0% {opacity:0; transform:translateX(-20px);} 100% {opacity:1; transform:translateX(0);} }
    @keyframes fadeIn { 0% {opacity:0;} 100% {opacity:1;} }
    @media (max-width:480px) { form{padding:25px 20px;border-radius:12px;} h2{font-size:1.7rem;} label{font-size:1rem;} input, select, textarea{font-size:1rem; padding:10px 14px;} button{font-size:1.15rem;padding:14px;} }
  </style>
</head>
<body>

<div class="overlay">
  <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>טופס הרשמה לקורס</h2>

    <label for="name">שם מלא <span style="color:red">*</span></label>
    <input type="text" id="name" name="name" autocomplete="name" />

    <label for="phone">טלפון <span style="color:red">*</span></label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15}" placeholder="050-1234567" autocomplete="tel" />

    <label for="email">אימייל <span style="color:red">*</span></label>
    <input type="email" id="email" name="email" required placeholder="example@mail.com" autocomplete="email" />

    <label for="courseSelect">בחר קורס</label>
    <select id="courseSelect" name="courseSelect">
      <option value="">-- בחר קורס מהרשימה --</option>
    </select>
    <input type="text" id="courseName" name="courseName" readonly style="display:none;" />

    <label for="startDate">תאריך התחלה</label>
    <input type="text" id="startDate" name="startDate" readonly />

    <label for="endDate">תאריך סיום</label>
    <input type="text" id="endDate" name="endDate" readonly />

    <label for="location">מיקום</label>
    <input type="text" id="location" name="location" readonly />

    <label for="paymentMethod">אופן תשלום</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="" disabled selected>בחר אופן תשלום</option>
      <option value="אשראי">אשראי</option>
      <option value="מזומן">מזומן</option>
      <option value="העברה בנקאית">העברה בנקאית</option>
      <option value="ביט">ביט</option>
    </select>

    <label for="notes">הערות</label>
    <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

    <button type="submit" id="submitBtn">
      <span class="btn-text">שלח טופס הרשמה</span>
    </button>
    <div class="thankyou-message" id="thankyouMessage">
      הטופס נשלח בהצלחה (ללא מייל).
    </div>
    <div class="error-message" id="errorMessage"></div>
  </form>
</div>

<script>
  function getQueryParams() {
    const params = {};
    const query = window.location.search.substring(1);
    query.split("&").forEach(pair => {
      const [key,value] = pair.split("=");
      if(key) params[decodeURIComponent(key)] = decodeURIComponent(value||"");
    });
    return params;
  }

  function clearCourseFields() {
    document.getElementById('courseName').value='';
    document.getElementById('startDate').value='';
    document.getElementById('endDate').value='';
    document.getElementById('location').value='';
  }

  function fillCourseFields(courseObj) {
    document.getElementById('courseName').value = courseObj.type || '';
    document.getElementById('startDate').value = courseObj.startDate || '';
    document.getElementById('endDate').value = courseObj.endDate || '';
    document.getElementById('location').value = courseObj.location || '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = getQueryParams();
    const courseSelect = document.getElementById('courseSelect');
    const courseNameInput = document.getElementById('courseName');

    if(params.type && params.startDate && params.endDate && params.location) {
      fillCourseFields(params);
      courseNameInput.style.display='block';
      courseSelect.style.display='none';
    } else {
      courseNameInput.style.display='none';
      courseSelect.style.display='block';

      fetch('https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec')
        .then(res => res.json())
        .then(data => {
          if(!data || data.length===0){
            courseSelect.innerHTML='<option value="">אין קורסים זמינים</option>';
            return;
          }

          const today = new Date();
          const upcomingCourses = data.filter(course=>{
            if(!course.endDate) return false;
            // מניח תאריך בפורמט dd/mm/yyyy
            const parts = course.endDate.split('/');
            const endDate = new Date(parts[2], parts[1]-1, parts[0]);
            return endDate >= today;
          });

          if(upcomingCourses.length===0){
            courseSelect.innerHTML='<option value="">אין קורסים זמינים</option>';
            return;
          }

          courseSelect.innerHTML='<option value="">-- בחר קורס מהרשימה --</option>';
          upcomingCourses.forEach(course=>{
            const opt = document.createElement('option');
            opt.value=JSON.stringify(course);
            opt.textContent = `${course.type} | ${course.startDate} - ${course.endDate} | ${course.location}`;
            courseSelect.appendChild(opt);
          });
        })
        .catch(()=>{ courseSelect.innerHTML='<option value="">שגיאה בטעינת הקורסים</option>'; });

      courseSelect.addEventListener('change', ()=>{
        try{
          const selectedCourse = JSON.parse(courseSelect.value);
          fillCourseFields(selectedCourse);
        } catch{
          clearCourseFields();
        }
      });
    }

    const form=document.getElementById('registrationForm');
    const submitBtn=document.getElementById('submitBtn');
    const thankyouMsg=document.getElementById('thankyouMessage');
    const errorMsg=document.getElementById('errorMessage');
    const btnText=submitBtn.querySelector('.btn-text');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      errorMsg.style.display='none';
      thankyouMsg.style.display='none';
      submitBtn.disabled=true;
      btnText.textContent="שולח את הטופס שלך...";

      const data={
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        course: form.courseName.value || (()=>{ 
          const sel=document.getElementById('courseSelect');
          return sel.options[sel.selectedIndex]? JSON.parse(sel.value).type:'';
        })(),
        startDate: form.startDate.value,
        endDate: form.endDate.value,
        location: form.location.value,
        paymentMethod: form.paymentMethod.value,
        notes: form.notes.value.trim()
      };

      if(!data.email || !data.phone || !data.course){
        submitBtn.disabled=false;
        btnText.textContent="שלח הרשמה";
        errorMsg.textContent="אנא מלא את כל השדות החובה: מייל, טלפון וקורס.";
        errorMsg.style.display='block';
        return;
      }

      submitBtn.disabled=false;
      btnText.textContent="שלח הרשמה";
      thankyouMsg.style.display='block';
    });
  });
</script>

</body>
</html>
