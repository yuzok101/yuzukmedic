<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      background: url('images/11.jpg') no-repeat center center fixed;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.6);
      min-height: 100vh;
      padding: 40px 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      position: relative;
      background: rgba(255 255 255 / 0.7);
      padding: 35px 30px;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeInUp 1s ease forwards;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1c3b6b;
      font-weight: 700;
      font-size: 2.2rem;
      animation: fadeIn 1.3s ease forwards;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 700;
      color: #1c3b6b;
      font-size: 1.15rem;
      animation: fadeInLeft 1.5s ease forwards;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 16px;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid #1c3b6b;
      transition: border-color 0.3s ease;
      animation: fadeInRight 1.6s ease forwards;
      background: rgba(255,255,255,0.95);
      color: #1c3b6b;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 10px #004080;
      background: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 32px;
      padding: 16px;
      font-size: 1.3rem;
      background-color: #1c3b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.07em;
      transition: background-color 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.8s ease forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover:not(:disabled), button:focus:not(:disabled) {
      background-color: #004080;
      box-shadow: 0 0 18px #004080;
    }
    button:disabled {
      cursor: default;
      opacity: 0.7;
    }
    .plane-icon {
      width: 24px;
      height: 24px;
      margin-left: 12px;
      fill: white;
      animation: flyPlane 1.2s linear forwards;
    }
    @keyframes flyPlane {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateX(20px) translateY(-10px) rotate(15deg);
        opacity: 1;
      }
      100% {
        transform: translateX(60px) translateY(-20px) rotate(15deg);
        opacity: 0;
      }
    }
    .thankyou-message {
      display: none;
      margin-top: 15px;
      color: green;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .error-message {
      display: none;
      margin-top: 15px;
      color: red;
      font-weight: 700;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInLeft {
      0% {opacity: 0; transform: translateX(20px);}
      100% {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      0% {opacity: 0; transform: translateX(-20px);}
      100% {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.7rem;
      }
      label {
        font-size: 1rem;
      }
      input, select, textarea {
        font-size: 1rem;
        padding: 10px 14px;
      }
      button {
        font-size: 1.15rem;
        padding: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="overlay">
  <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>טופס הרשמה לקורס</h2>

    <label for="name">שם מלא <span style="color:red">*</span></label>
    <input type="text" id="name" name="name" required autocomplete="name" />

    <label for="phone">טלפון <span style="color:red">*</span></label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15}" placeholder="050-1234567" autocomplete="tel" />

    <label for="email">אימייל <span style="color:red">*</span></label>
    <input type="email" id="email" name="email" required placeholder="example@mail.com" autocomplete="email" />

    <label for="courseSelect">בחר קורס</label>
    <select id="courseSelect" name="courseSelect" required></select>

    <label for="courseName">שם הקורס (ניתן לשינוי)</label>
    <input type="text" id="courseName" name="courseName" />

    <label for="startDate">תאריך התחלה</label>
    <input type="text" id="startDate" name="startDate" readonly />

    <label for="endDate">תאריך סיום</label>
    <input type="text" id="endDate" name="endDate" readonly />

    <label for="location">מיקום</label>
    <input type="text" id="location" name="location" readonly />

    <label for="paymentMethod">אופן תשלום</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="" disabled selected>בחר אופן תשלום</option>
      <option value="אשראי">אשראי</option>
      <option value="מזומן">מזומן</option>
      <option value="העברה בנקאית">העברה בנקאית</option>
      <option value="ביט">ביט</option>
    </select>

    <label for="notes">הערות</label>
    <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

    <button type="submit" id="submitBtn">
      <span class="btn-text">שלח הרשמה</span>
      <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
    <div class="thankyou-message" id="thankyouMessage">
      השליחה הצליחה, ניצור איתך קשר בהקדם.
    </div>
    <div class="error-message" id="errorMessage"></div>
  </form>
</div>

<script>
  emailjs.init("miOp6iToFLfbH1jk5");

  const courses = [
    { type: "קורס עזרה ראשונה", startDate: "15.07.2025", endDate: "20.07.2025", location: "תל אביב" },
    { type: "קורס חובשים", startDate: "01.08.2025", endDate: "05.08.2025", location: "ירושלים" },
    { type: "קורס מדריכים", startDate: "10.09.2025", endDate: "15.09.2025", location: "באר שבע" }
  ];

  function getQueryParams() {
    const params = {};
    const query = window.location.search.substring(1);
    query.split("&").forEach(pair => {
      const [key, value] = pair.split("=");
      if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || "");
    });
    return params;
  }

  function fillCourseFields(course) {
    document.getElementById('courseName').value = course.type;
    document.getElementById('startDate').value = course.startDate;
    document.getElementById('endDate').value = course.endDate;
    document.getElementById('location').value = course.location;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const courseSelect = document.getElementById('courseSelect');
    const courseNameInput = document.getElementById('courseName');

    // טען את הקורסים ל-select
    courses.forEach((course, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${course.type} | ${course.startDate} - ${course.endDate} | ${course.location}`;
      courseSelect.appendChild(option);
    });

    const params = getQueryParams();

    if (params.type && params.startDate && params.endDate && params.location) {
      // יש פרמטרים, מגדיר את הקורס לפי הפרמטרים האלו
      const courseFromParams = {
        type: params.type,
        startDate: params.startDate,
        endDate: params.endDate,
        location: params.location
      };
      fillCourseFields(courseFromParams);

      // מנסה לסנכרן select לפי הטקסט אם נמצא
      const foundIndex = courses.findIndex(c => c.type === params.type && c.startDate === params.startDate && c.endDate === params.endDate && c.location === params.location);
      if (foundIndex !== -1) {
        courseSelect.value = foundIndex;
      } else {
        courseSelect.selectedIndex = -1; // לא בחר כלום כי לא נמצא
      }

    } else {
      // אין פרמטרים, בוחר כברירת מחדל את הקורס הראשון
      courseSelect.selectedIndex = 0;
      fillCourseFields(courses[0]);
    }

    // כשמשנים את הבחירה ב-select מעדכנים את השדות
    courseSelect.addEventListener('change', e => {
      const idx = e.target.value;
      if (idx !== "") {
        const course = courses[idx];
        fillCourseFields(course);
      }
    });

    // אם רוצים, אפשר לאפשר גם שינוי ידני בשדה הטקסט של שם הקורס (כבר מותר)

    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');
    const thankyouMsg = document.getElementById('thankyouMessage');
    const errorMsg = document.getElementById('errorMessage');
    const btnText = submitBtn.querySelector('.btn-text');
    const planeIcon = submitBtn.querySelector('.plane-icon');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      thankyouMsg.style.display = 'none';

      submitBtn.disabled = true;
      btnText.textContent = "משתף...";
      planeIcon.style.display = 'inline-block';
      planeIcon.style.animation = 'none';
      planeIcon.offsetHeight; // restart animation
      planeIcon.style.animation = null;

      // אוספים את הערכים, אם שדה קורסName ריק - לוקחים מה-select
      const courseNameVal = courseNameInput.value.trim() || (courseSelect.value !== "" ? courses[courseSelect.value].type : "");

      const data = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        course: courseNameVal,
        startDate: form.startDate.value,
        endDate: form.endDate.value,
        location: form.location.value,
        paymentMethod: form.paymentMethod.value,
        notes: form.notes.value.trim()
      };

      emailjs.send("service_45f1wyc", "template_18zogtj", data)
        .then(() => {
          submitBtn.disabled = false;
          planeIcon.style.display = 'none';
          btnText.textContent = "שלח הרשמה";
          thankyouMsg.style.display = 'block';
          errorMsg.style.display = 'none';
        })
        .catch((error) => {
          submitBtn.disabled = false;
          planeIcon.style.display = 'none';
          btnText.textContent = "שלח הרשמה";
          errorMsg.textContent = "אירעה שגיאה בשליחה. נסה שוב.";
          errorMsg.style.display = 'block';
          thankyouMsg.style.display = 'none';
          console.error('שגיאה בשליחת המייל דרך EmailJS:', error);
        });
    });
  });
</script>

</body>
</html>
