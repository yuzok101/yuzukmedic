<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      background: url('images/11.jpg') no-repeat center center fixed;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    /* לוגו קבוע */
    .fixed-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      transition: transform 0.3s ease;
    }
    .fixed-logo img {
      height: 60px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .fixed-logo:hover {
      transform: scale(1.05);
    }
    .overlay {
      background: rgba(255, 255, 255, 0.6);
      min-height: 100vh;
      padding: 40px 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      position: relative;
      background: rgba(255 255 255 / 0.7);
      padding: 35px 30px;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeInUp 1s ease forwards;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1c3b6b;
      font-weight: 700;
      font-size: 2.2rem;
      animation: fadeIn 1.3s ease forwards;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 700;
      color: #1c3b6b;
      font-size: 1.15rem;
      animation: fadeInLeft 1.5s ease forwards;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px 16px;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid #1c3b6b;
      transition: border-color 0.3s ease;
      animation: fadeInRight 1.6s ease forwards;
      background: rgba(255,255,255,0.95);
      color: #1c3b6b;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 10px #004080;
      background: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 32px;
      padding: 16px;
      font-size: 1.3rem;
      background-color: #1c3b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.07em;
      transition: background-color 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.8s ease forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover:not(:disabled), button:focus:not(:disabled) {
      background-color: #004080;
      box-shadow: 0 0 18px #004080;
    }
    button:disabled {
      cursor: default;
      opacity: 0.7;
    }
    .plane-icon {
      width: 24px;
      height: 24px;
      margin-left: 12px;
      fill: white;
      animation: flyPlane 1.2s linear forwards;
    }
    @keyframes flyPlane {
      0% {transform: translateX(0) translateY(0) rotate(0deg); opacity: 1;}
      50% {transform: translateX(20px) translateY(-10px) rotate(15deg); opacity: 1;}
      100% {transform: translateX(60px) translateY(-20px) rotate(15deg); opacity: 0;}
    }
    .thankyou-message, .error-message {
      display: none;
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .thankyou-message {
      color: green;
    }
    .error-message {
      color: red;
    }
    @keyframes fadeInUp {0% {opacity: 0; transform: translateY(30px);} 100% {opacity:1;transform:translateY(0);}}
    @keyframes fadeInLeft {0% {opacity: 0; transform: translateX(20px);} 100% {opacity:1;transform:translateX(0);}}
    @keyframes fadeInRight {0% {opacity: 0; transform: translateX(-20px);} 100% {opacity:1;transform:translateX(0);}}
    @keyframes fadeIn {0% {opacity:0;} 100% {opacity:1;}}
    @media (max-width: 480px) {
      form { padding: 25px 20px; border-radius: 12px; }
      h2 { font-size: 1.7rem; }
      label { font-size: 1rem; }
      input, select, textarea { font-size: 1rem; padding: 10px 14px; }
      button { font-size: 1.15rem; padding: 14px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <a href="#top" class="fixed-logo">
    <img src="images/logo.png" alt="לוגו יוזוק מדיק">
  </a>

  <div class="overlay">
    <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
      <h2 id="top">טופס הרשמה לקורס</h2>

      <label for="name">שם מלא <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="phone">טלפון <span style="color:red">*</span></label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15}" placeholder="050-1234567" autocomplete="tel" />

      <label for="email">אימייל <span style="color:red">*</span></label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" autocomplete="email" />

      <label for="courseSelect">בחר קורס</label>
      <select id="courseSelect" name="courseSelect" style="display:none;">
        <option value="">-- בחר קורס מהרשימה --</option>
      </select>
      <input type="text" id="courseName" name="courseName" readonly style="display:none;" />

      <label for="startDate">תאריך התחלה</label>
      <input type="text" id="startDate" name="startDate" readonly />

      <label for="endDate">תאריך סיום</label>
      <input type="text" id="endDate" name="endDate" readonly />

      <label for="location">מיקום</label>
      <input type="text" id="location" name="location" readonly />

      <label for="paymentMethod">אופן תשלום</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="" disabled selected>בחר אופן תשלום</option>
        <option value="אשראי">אשראי</option>
        <option value="מזומן">מזומן</option>
        <option value="העברה בנקאית">העברה בנקאית</option>
        <option value="ביט">ביט</option>
      </select>

      <label for="notes">הערות</label>
      <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

      <button type="submit" id="submitBtn">
        <span class="btn-text">שלח טופס הרשמה</span>
        <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
      <div class="thankyou-message" id="thankyouMessage">
        השליחה הצליחה, ניצור איתך קשר בהקדם.
      </div>
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    emailjs.init("miOp6iToFLfbH1jk5");

    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [k,v] = pair.split("=");
        if (k) params[decodeURIComponent(k)] = decodeURIComponent(v||"");
      });
      return params;
    }

    function clearCourseFields() {
      ['courseName','startDate','endDate','location'].forEach(id => document.getElementById(id).value = '');
    }

    function fillCourseFields(c) {
      document.getElementById('courseName').value = c.type||'';
      document.getElementById('startDate').value = c.startDate||'';
      document.getElementById('endDate').value = c.endDate||'';
      document.getElementById('location').value = c.location||'';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      const sel = document.getElementById('courseSelect');
      const ci = document.getElementById('courseName');

      if (params.type && params.startDate && params.endDate && params.location) {
        fillCourseFields(params);
        ci.style.display = 'block';
        sel.style.display = 'none';
      } else {
        ci.style.display = 'none';
        sel.style.display = 'block';

        fetch('https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec')
          .then(r => { if (!r.ok) throw ''; return r.json(); })
          .then(data => {
            if (!Array.isArray(data) || data.length===0) {
              sel.innerHTML = '<option>לא נמצאו קורסים זמינים</option>';
              return;
            }
            sel.innerHTML = '<option value="">-- בחר קורס מהרשימה --</option>';
            data.forEach(c => {
              const opt = document.createElement('option');
              opt.value = JSON.stringify(c);
              opt.textContent = `${c.type} | ${c.startDate} - ${c.endDate} | ${c.location}`;
              sel.appendChild(opt);
            });
          })
          .catch(e => {
            console.error(e);
            sel.innerHTML = '<option>שגיאה בטעינת הקורסים</option>';
          });

        sel.addEventListener('change', () => {
          if (!sel.value) return clearCourseFields();
          try {
            fillCourseFields(JSON.parse(sel.value));
          } catch {
            clearCourseFields();
          }
        });
      }

      const form = document.getElementById('registrationForm');
      const sb = document.getElementById('submitBtn');
      const th = document.getElementById('thankyouMessage');
      const er = document.getElementById('errorMessage');
      const bt = sb.querySelector('.btn-text');
      const pl = sb.querySelector('.plane-icon');

      form.addEventListener('submit', e => {
        e.preventDefault();
        er.style.display = 'none';
        th.style.display = 'none';
        sb.disabled = true;
        bt.textContent = "שולח את הטופס שלך...";
        pl.style.display = 'inline-block';
        pl.style.animation = 'none';
        pl.offsetHeight;
        pl.style.animation = null;

        const selCourse = sel.value ? JSON.parse(sel.value).type : '';
        const data = {
          name: form.name.value.trim(),
          phone: form.phone.value.trim(),
          email: form.email.value.trim(),
          course: form.courseName.value || selCourse,
          startDate: form.startDate.value,
          endDate: form.endDate.value,
          location: form.location.value,
          paymentMethod: form.paymentMethod.value,
          notes: form.notes.value.trim()
        };

        emailjs.send("service_45f1wyc", "template_18zogtj", data)
          .then(() => {
            sb.disabled = false;
            pl.style.display = 'none';
            bt.textContent = "שלח טופס הרשמה";
            th.style.display = 'block';
          })
          .catch(() => {
            sb.disabled = false;
            pl.style.display = 'none';
            bt.textContent = "שלח טופס הרשמה";
            er.textContent = "אירעה שגיאה בשליחה. נסה שוב.";
            er.style.display = 'block';
          });
      });
    });
  </script>

</body>
</html>
