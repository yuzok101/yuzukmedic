<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טופס הרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f9ff;
      color: #1c3b6b;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 18px;
      background-color: #1c3b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004080;
    }
    .thankyou-message {
      display: none;
      text-align: center;
      margin-top: 30px;
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>טופס הרשמה לקורס</h2>

<form id="registrationForm">
  <label for="name">שם מלא <span style="color:red">*</span></label>
  <input type="text" id="name" name="name" required>

  <label for="phone">טלפון <span style="color:red">*</span></label>
  <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15}" placeholder="050-1234567">

  <label for="courseName">שם הקורס</label>
  <input type="text" id="courseName" name="courseName" readonly>

  <label for="startDate">תאריך התחלה</label>
  <input type="text" id="startDate" name="startDate" readonly>

  <label for="endDate">תאריך סיום</label>
  <input type="text" id="endDate" name="endDate" readonly>

  <label for="location">מיקום</label>
  <input type="text" id="location" name="location" readonly>

  <label for="paymentMethod">אופן תשלום</label>
  <select id="paymentMethod" name="paymentMethod" required>
    <option value="" disabled selected>בחר אופן תשלום</option>
    <option value="אשראי">אשראי</option>
    <option value="מזומן">מזומן</option>
    <option value="העברה בנקאית">העברה בנקאית</option>
    <option value="ביט">ביט</option>
  </select>

  <label for="notes">הערות</label>
  <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

  <button type="submit">שלח הרשמה</button>
</form>

<div class="thankyou-message" id="thankyouMessage">
  תודה על הפנייה! הצוות שלנו עובד על זה ונחזור אליך בהקדם.
</div>

<script>
  const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec';

  // חילוץ פרמטרים מה-URL
  function getQueryParams() {
    const params = {};
    const query = window.location.search.substring(1);
    query.split("&").forEach(pair => {
      const [key, value] = pair.split("=");
      if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || "");
    });
    return params;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = getQueryParams();

    if (params.course)      document.getElementById('courseName').value = params.course;
    if (params.startDate)   document.getElementById('startDate').value = params.startDate;
    if (params.endDate)     document.getElementById('endDate').value = params.endDate;
    if (params.location)    document.getElementById('location').value = params.location;

    const form = document.getElementById('registrationForm');
    const thankyou = document.getElementById('thankyouMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        course: document.getElementById('courseName').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        location: document.getElementById('location').value,
        paymentMethod: document.getElementById('paymentMethod').value,
        notes: document.getElementById('notes').value.trim()
      };

      try {
        const res = await fetch(SHEET_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if (res.ok) {
          form.style.display = 'none';
          thankyou.style.display = 'block';
        } else {
          alert('שליחה נכשלה. נסה שוב מאוחר יותר.');
        }
      } catch (err) {
        alert('אירעה שגיאה בשליחה.');
      }
    });
  });
</script>

</body>
</html>
