<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>טופס הרשמה</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Assistant', Arial, sans-serif;
    direction: rtl;
    background: url('images/11.jpg') no-repeat center center fixed;
    background-size: cover;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .overlay {
    background: rgba(255, 255, 255, 0.6);
    min-height: 100vh;
    padding: 40px 15px;
    box-sizing: border-box;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  form {
    background: rgba(255 255 255 / 0.7);
    padding: 35px 30px;
    border-radius: 14px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    animation: fadeInUp 1s ease forwards;
  }

  h2 {
    text-align: center;
    margin-bottom: 28px;
    color: #1c3b6b;
    font-weight: 700;
    font-size: 2.2rem;
    animation: fadeIn 1.3s ease forwards;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    color: #1c3b6b;
    font-size: 1.15rem;
    animation: fadeInLeft 1.5s ease forwards;
  }

  input, select, textarea {
    width: 100%;
    margin-top: 8px;
    padding: 12px 16px;
    font-size: 1.05rem;
    border-radius: 8px;
    border: 2px solid #1c3b6b;
    transition: border-color 0.3s ease;
    animation: fadeInRight 1.6s ease forwards;
    background: rgba(255,255,255,0.95);
    color: #1c3b6b;
    box-sizing: border-box;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #004080;
    box-shadow: 0 0 10px #004080;
    background: #fff;
  }

  textarea {
    resize: vertical;
  }

  button {
    width: 100%;
    margin-top: 32px;
    padding: 16px;
    font-size: 1.3rem;
    background-color: #1c3b6b;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.07em;
    transition: background-color 0.4s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1.8s ease forwards;
    position: relative;
    overflow: hidden;
  }

  button:hover, button:focus {
    background-color: #004080;
    box-shadow: 0 0 18px #004080;
  }

  /* המטוס בתוך הכפתור */
  .plane-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    width: 20px;
    height: 20px;
    fill: white;
    transform: translateY(-50%);
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  /* אנימציית המראה */
  .sending .plane-icon {
    animation: flyPlane 1.5s forwards;
  }

  @keyframes flyPlane {
    0% {
      transform: translateY(-50%) translateX(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-150%) translateX(200%);
      opacity: 0;
    }
  }

  .thankyou-message {
    display: none;
    text-align: center;
    margin-top: 30px;
    font-size: 1.4rem;
    font-weight: 700;
  }
  .thankyou-message.success {
    color: green;
  }
  .thankyou-message.error {
    color: red;
  }

  /* Animations */
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInLeft {
    0% {opacity: 0; transform: translateX(20px);}
    100% {opacity: 1; transform: translateX(0);}
  }
  @keyframes fadeInRight {
    0% {opacity: 0; transform: translateX(-20px);}
    100% {opacity: 1; transform: translateX(0);}
  }
  @keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }

  /* Responsive */
  @media (max-width: 480px) {
    form {
      padding: 25px 20px;
      border-radius: 12px;
    }
    h2 {
      font-size: 1.7rem;
    }
    label {
      font-size: 1rem;
    }
    input, select, textarea {
      font-size: 1rem;
      padding: 10px 14px;
    }
    button {
      font-size: 1.15rem;
      padding: 14px;
    }
    .plane-icon {
      width: 16px;
      height: 16px;
      right: 12px;
    }
  }
</style>
</head>
<body>

<div class="overlay">
  <form id="registrationForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>טופס הרשמה לקורס</h2>

    <label for="name">שם מלא <span style="color:red">*</span></label>
    <input type="text" id="name" name="name" required autocomplete="name" />

    <label for="phone">טלפון <span style="color:red">*</span></label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15}" placeholder="050-1234567" autocomplete="tel" />

    <label for="email">אימייל <span style="color:red">*</span></label>
    <input type="email" id="email" name="email" required placeholder="example@mail.com" autocomplete="email" />

    <label for="courseName">שם הקורס</label>
    <input type="text" id="courseName" name="courseName" />

    <label for="startDate">תאריך התחלה</label>
    <input type="text" id="startDate" name="startDate" />

    <label for="endDate">תאריך סיום</label>
    <input type="text" id="endDate" name="endDate" />

    <label for="location">מיקום</label>
    <input type="text" id="location" name="location" />

    <label for="paymentMethod">אופן תשלום</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="" disabled selected>בחר אופן תשלום</option>
      <option value="אשראי">אשראי</option>
      <option value="מזומן">מזומן</option>
      <option value="העברה בנקאית">העברה בנקאית</option>
      <option value="ביט">ביט</option>
    </select>

    <label for="notes">הערות</label>
    <textarea id="notes" name="notes" rows="4" placeholder="הקלד הערות אם יש..."></textarea>

    <button type="submit">
      שלח הרשמה
      <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </button>

    <div class="thankyou-message" id="thankyouMessage"></div>
  </form>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
  (function() {
    emailjs.init('miOp6iToFLfbH1jk5');  // המפתח הציבורי שלך
  })();

  // פונקציה לקריאת פרמטרים מ-URL
  function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    queryString.split("&").forEach(part => {
      const [key, value] = part.split("=");
      if(key && value) {
        params[decodeURIComponent(key)] = decodeURIComponent(value.replace(/\+/g, ' '));
      }
    });
    return params;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = getQueryParams();

    // ממלאים את שדות הקורס אם קיימים בפרמטרים
    if (params.courseName) {
      document.getElementById('courseName').value = params.courseName;
    }
    if (params.startDate) {
      document.getElementById('startDate').value = params.startDate;
    }
    if (params.endDate) {
      document.getElementById('endDate').value = params.endDate;
    }
    if (params.location) {
      document.getElementById('location').value = params.location;
    }

    // מאזין לשליחת הטופס
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const btn = form.querySelector('button[type="submit"]');
      const thankyouMessage = document.getElementById('thankyouMessage');

      const templateParams = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        courseName: form.courseName.value.trim(),
        startDate: form.startDate.value.trim(),
        endDate: form.endDate.value.trim(),
        location: form.location.value.trim(),
        paymentMethod: form.paymentMethod.value,
        notes: form.notes.value.trim()
      };

      btn.classList.add('sending');
      btn.disabled = true;
      thankyouMessage.textContent = '';
      thankyouMessage.className = 'thankyou-message';

      emailjs.send('service_45f1wyc', 'template_wdtd8zn', templateParams)
        .then(function(response) {
           form.style.display = 'none';
           thankyouMessage.textContent = 'תודה על הפנייה! הצוות שלנו עובד על זה ונחזור אליך בהקדם.';
           thankyouMessage.classList.add('success');
        }, function(error) {
           thankyouMessage.textContent = 'שגיאה בשליחה, נסה שוב מאוחר יותר. פרטי השגיאה: ' + error.text;
           thankyouMessage.classList.add('error');
           btn.classList.remove('sending');
           btn.disabled = false;
        });
    });
  });
</script>

</body>
</html>
