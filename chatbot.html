<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>צ'אט בוט קורסים</title>
  <style>
    body, html {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      z-index: 9999;
    }
    #chatbot-box {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 360px;
      height: 480px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      border: 1px solid #007bff;
    }
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f4ff;
      font-size: 14px;
    }
    #chat-input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 5px;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input-box button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-toggle">💬</div>

<div id="chatbot-box">
  <div id="chat-header">צ'אט קורסים חכם</div>
  <div id="chat-messages"></div>
  <div id="chat-input-box">
    <input type="text" id="chat-input" placeholder="מה ברצונך לדעת?" />
    <button onclick="sendMessage()">שלח</button>
  </div>
</div>

<script>
  const chatToggle = document.getElementById("chat-toggle");
  const chatbotBox = document.getElementById("chatbot-box");
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");

  const CONTACT_URL = "https://yuzok101.github.io/yuzukmedic/kesher.html";
  const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec";
  const OPENAI_API_KEY = "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";

  let courses = [];
  let extraText = "";

  chatToggle.onclick = () => {
    chatbotBox.style.display = chatbotBox.style.display === "flex" ? "none" : "flex";
  };

  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function loadData() {
    try {
      const res = await fetch(SHEET_API_URL);
      courses = await res.json();
    } catch (e) {
      console.error("שגיאה בטעינת הקורסים:", e);
    }

    try {
      const txt = await fetch("1234.txt");
      extraText = await txt.text();
    } catch (e) {
      console.error("שגיאה בטעינת קובץ טקסט:", e);
    }
  }

  function localSearch(query) {
    query = query.toLowerCase();
    for (let c of courses) {
      const all = Object.values(c).join(" ").toLowerCase();
      if (all.includes(query)) {
        return `
קורס: ${c['הכשרה'] || ''}
תאריך התחלה: ${c['תאריך התחלה'] || ''}
תאריך סיום: ${c['תאירך סיום'] || ''}
שעות: ${c['שעות'] || ''}
מיקום: ${c['מיקום'] || ''}
קהל יעד: ${c['קהל יעד'] || ''}
מחיר: ${c['מחיר'] || ''}
הערות: ${c['הערות'] || ''}
        `.trim();
      }
    }
    return null;
  }

  async function askOpenAI(question) {
    const fullContext = courses.map(c => JSON.stringify(c)).join("\n") + "\n" + extraText;
    const messages = [
      { role: "system", content: "ענה רק על שאלות על הקורסים. אם אינך יודע, הפנה לעמוד יצירת קשר." },
      { role: "user", content: fullContext + "\n\nשאלה: " + question }
    ];

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages,
          max_tokens: 500,
          temperature: 0.4
        })
      });

      const data = await res.json();
      return data.choices?.[0]?.message?.content?.trim();
    } catch (e) {
      console.error("שגיאה ב-GPT:", e);
      return null;
    }
  }

  async function sendMessage() {
    const question = chatInput.value.trim();
    if (!question) return;

    appendMessage("אתה", question);
    chatInput.value = "";

    const local = localSearch(question);
    if (local) {
      appendMessage("בוט", local);
      return;
    }

    const gpt = await askOpenAI(question);
    if (gpt) appendMessage("בוט", gpt);
    else appendMessage("בוט", `לא הצלחתי לעזור לך. צור קשר: ${CONTACT_URL}`);
  }

  window.onload = loadData;
</script>

</body>
</html>
