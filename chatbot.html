<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>צ׳אט בוט קורסים</title>
  <style>
    /* עיצוב הכפתור הצף */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: #007bff;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    #chatbot-button svg {
      fill: white;
      width: 30px;
      height: 30px;
    }

    /* עיצוב חלונית הצ׳אט */
    #chatbot-window {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 320px;
      max-width: 90vw;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      z-index: 10000;
    }

    #chatbot-header {
      background: #007bff;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      user-select: none;
    }

    #chatbot-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f4f6fb;
      font-size: 14px;
    }

    .message {
      margin-bottom: 12px;
      clear: both;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 16px 16px 0 16px;
      float: right;
    }
    .message.bot {
      background: #e5e5ea;
      color: #000;
      padding: 8px 14px;
      border-radius: 16px 16px 16px 0;
      float: left;
    }

    #chatbot-input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: #fff;
    }

    #chatbot-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #chatbot-send {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #chatbot-send:hover {
      background: #0056b3;
    }

    /* רספונסיביות לפלאפון */
    @media (max-width: 400px) {
      #chatbot-window {
        width: 90vw;
        height: 60vh;
        bottom: 70px;
        left: 5vw;
      }
    }
  </style>
</head>
<body>

<button id="chatbot-button" aria-label="פתח צ׳אט">
  <!-- אייקון בועת שיחה SVG -->
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M4 4h16v12H5.17L4 17.17V4z" />
  </svg>
</button>

<div id="chatbot-window" role="dialog" aria-modal="true" aria-labelledby="chatbot-header">
  <div id="chatbot-header">צ׳אט בוט קורסים</div>
  <div id="chatbot-messages" role="log" aria-live="polite"></div>
  <form id="chatbot-form" autocomplete="off" aria-label="שלח הודעה לצ׳אט">
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="כתוב כאן..." required />
      <button type="submit" id="chatbot-send">שלח</button>
    </div>
  </form>
</div>

<script>
  const backendURL = "https://chatbotbackend-jnm6aa1rs-5s-projects-069b639b.vercel.app/chat";

  const chatbotButton = document.getElementById('chatbot-button');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const chatbotForm = document.getElementById('chatbot-form');
  const chatbotInput = document.getElementById('chatbot-input');

  // פותח/סוגר את חלונית הצ׳אט
  chatbotButton.addEventListener('click', () => {
    if (chatbotWindow.style.display === 'flex') {
      chatbotWindow.style.display = 'none';
    } else {
      chatbotWindow.style.display = 'flex';
      chatbotInput.focus();
    }
  });

  // פונקציה להוספת הודעה לחלון
  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbotMessages.appendChild(msg);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // שליחת הודעה לשרת ולקבל תשובה
  chatbotForm.addEventListener('submit', async e => {
    e.preventDefault();
    const userText = chatbotInput.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');
    chatbotInput.value = '';
    addMessage('טוען...', 'bot');

    try {
      const response = await fetch(backendURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: userText }),
      });

      if (!response.ok) throw new Error('שגיאה בשרת');

      const data = await response.json();
      // מחליף את 'טוען...' בתשובה אמיתית
      const loadingMsg = chatbotMessages.querySelector('.bot:last-child');
      if (loadingMsg) loadingMsg.textContent = data.reply || 'לא הצלחתי לעזור לך, אפשר לנסות בקישור הבא: https://yuzok101.github.io/yuzukmedic/kesher.html';

    } catch (error) {
      const loadingMsg = chatbotMessages.querySelector('.bot:last-child');
      if (loadingMsg) loadingMsg.textContent = 'אירעה שגיאה, נסה שוב מאוחר יותר.';
      console.error(error);
    }
  });
</script>

</body>
</html>
