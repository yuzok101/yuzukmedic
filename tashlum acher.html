<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>תשלום באתר</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap');

  body {
    margin: 0;
    font-family: 'Heebo', sans-serif;
    color: white;
    text-align: center;
    background: radial-gradient(circle at center, #002a6b 0%, #001d33 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* הסרת נקודות של רשימות במקרה שהדפדפן מפרש כ-list */
  p {
    margin: 10px 0;
    font-size: 1.6rem;
    z-index: 2;
    animation: fadeIn 3s ease-in-out;
    list-style: none;
  }

  /* כוכבים מנצנצים א-סינכרוני */
  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  /* נצנוץ א-סינכרוני עם delay אקראי */
  .star:nth-child(1) { width: 2px; height: 2px; top:10%; left:20%; animation-delay: 0s; }
  .star:nth-child(2) { width: 3px; height: 3px; top:40%; left:60%; animation-delay: 0.5s; }
  .star:nth-child(3) { width: 1.5px; height: 1.5px; top:70%; left:30%; animation-delay: 1s; }
  .star:nth-child(4) { width: 2.5px; height: 2.5px; top:20%; left:80%; animation-delay: 1.2s; }
  .star:nth-child(6) { width: 2px; height: 2px; top:15%; left:35%; animation-delay: 1.5s; }
  .star:nth-child(7) { width: 3px; height: 3px; top:60%; left:75%; animation-delay: 2s; }
  .star:nth-child(8) { width: 1.5px; height: 1.5px; top:85%; left:10%; animation-delay: 2.3s; }
  .star:nth-child(9) { width: 2.5px; height: 2.5px; top:30%; left:10%; animation-delay: 0.7s; }
  .star:nth-child(10){ width: 3.5px; height: 3.5px; top:75%; left:80%; animation-delay: 1.8s; }

  @keyframes twinkle {
    0% { opacity: 0.1; }
    50% { opacity: 1; }
    100% { opacity: 0.1; }
  }

  /* לוגו מתנדנד */
  header {
    position: absolute;
    top: 30px;
    left: 25px;
    z-index: 5;
    transform-origin: top center;
  }

  header img {
    width: 120px;
    animation: swing 3s ease-in-out infinite alternate;
    cursor: pointer;
    transition: transform 0.3s;
  }

  header img:hover {
    transform: scale(1.1);
  }

  @keyframes swing {
    0% { transform: rotate(6deg); }
    50% { transform: rotate(-6deg); }
    100% { transform: rotate(6deg); }
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 0 0 30px rgba(255,255,255,0.6);
    z-index: 2;
    animation: fadeIn 2s ease-in-out;
  }

  .phone {
    margin-top: 25px;
    font-size: 1.7rem;
    background: rgba(255,255,255,0.08);
    padding: 18px 30px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    z-index: 2;
  }

  .phone span {
    font-weight: 900;
    color: #00ffe1;
    text-shadow: 0 0 12px rgba(0,255,230,0.7);
  }

  /* כפתור זהב נוצץ */
  .btn {
    margin-top: 25px;
    padding: 18px 40px;
    font-size: 1.6rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #d4af37, #f7e98e, #d4af37);
    background-size: 400% 400%;
    color: black;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 20px #f7e98e;
    animation: shine 3s linear infinite;
    z-index: 2;
  }

  @keyframes shine {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .btn:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }

  a {
    text-decoration: none;
    font-weight: bold;
    color: inherit;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 600px) {
    h1 {font-size: 2.6rem;}
    p {font-size: 1.2rem;}
    .phone {font-size: 1.3rem; padding: 12px 18px;}
    .btn {font-size: 1.3rem; padding: 12px 30px;}
    header img {width: 90px;}
  }
</style>
</head>
