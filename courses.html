<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קורסים קרובים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", "Open Sans", Arial, sans-serif;
      background: url('images/default.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #1c3b6b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1c3b6b; /* אטום לחלוטין */
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      flex: 1;
    }

    .course {
      background-color: rgba(255, 255, 255, 0.75); /* חצי שקוף */
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .course:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .course img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .course-content {
      padding: 20px;
      flex-grow: 1;
    }

    .course h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #1c3b6b;
    }

    .course p {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }

    .course p span {
      font-weight: bold;
      color: #1c3b6b;
    }

    .register-btn {
      margin-top: 15px;
      background-color: #1c3b6b;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #0055aa;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 14px;
      background-color: #1c3b6b; /* אטום ולא שקוף */
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>הקורסים הקרובים שלנו</header>

  <div class="container" id="coursesContainer"></div>

  <footer>&copy; 2025 יוז׳וק מדיק – כל הזכויות שמורות</footer>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec';

    function parseDate(str) {
      const parts = str.split('.');
      return new Date(parts[2], parts[1] - 1, parts[0]);
    }

    function getRandomImage() {
      const index = Math.floor(Math.random() * 10) + 1;
      return `images/${index}.jpg`;
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(courses => {
        const container = document.getElementById('coursesContainer');
        container.innerHTML = '';

        const now = new Date();

        courses.forEach(course => {
          const startDate = parseDate(course.startDate);
          if (startDate < now) return;

          const imagePath = getRandomImage();

          const div = document.createElement('div');
          div.className = 'course';
          div.innerHTML = `
            <img src="${imagePath}" alt="תמונה">
            <div class="course-content">
              <h2>${course.type || 'קורס'}</h2>
              <p><span>תאריכים:</span> ${course.startDate} - ${course.endDate}</p>
              <p><span>ימים:</span> ${course.days}</p>
              <p><span>שעות:</span> ${course.hours}</p>
              <p><span>מחיר:</span> ${course.price}</p>
              <p><span>קהל יעד:</span> ${course.target}</p>
              <p><span>מיקום:</span> ${course.location}</p>
              <p><span>הערות:</span> ${course.notes}</p>
              <button class="register-btn">להרשמה</button>
            </div>
          `;
          container.appendChild(div);
        });

        if (container.innerHTML.trim() === '') {
          container.innerHTML = '<p style="text-align:center;font-size:18px;color:#fff;">אין כרגע קורסים זמינים.</p>';
        }
      })
      .catch(error => {
        console.error('שגיאה בטעינת הקורסים:', error);
        document.getElementById('coursesContainer').innerHTML =
          '<p style="text-align:center;color:red;">אירעה שגיאה בטעינת הקורסים.</p>';
      });
  </script>
</body>
</html>
