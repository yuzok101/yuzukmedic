<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>קורסים קרובים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", "Open Sans", Arial, sans-serif;
      background: url('images/default.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #1c3b6b;
    }

    header {
      background-color: #1c3b6b;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    footer {
      background-color: #1c3b6b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      padding-top: 100px;
      padding-bottom: 80px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .course {
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 700px;
      max-height: 700px;
    }

    .course:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .course img {
      width: 100%;
      height: 50%;
      object-fit: cover;
    }

    .course-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: auto;
    }

    .course h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #1c3b6b;
    }

    .course p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }

    .course p span {
      font-weight: bold;
      color: #1c3b6b;
    }

    .register-btn {
      margin-top: 10px;
      background-color: #1c3b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #0055aa;
    }

    .hebrew-date {
      direction: rtl;
      text-align: right;
      font-size: 15px;
      color: #222;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 1000px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .course {
        max-width: 100%;
        max-height: none;
        aspect-ratio: auto;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 24px;
        padding: 15px 0;
      }

      footer {
        font-size: 12px;
        padding: 12px;
      }

      .course-content {
        padding: 15px;
      }

      .course h2 {
        font-size: 20px;
      }

      .course p {
        font-size: 14px;
      }

      .register-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>הקורסים הקרובים שלנו</header>

  <main>
    <div class="container" id="coursesContainer"></div>
  </main>

  <footer>&copy; 2025 יוז׳וק מדיק – כל הזכויות שמורות</footer>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzX9DmUZ_Gekr62E9y1vLpoAaNcNbScqr0sD2dtG5X8wtGmj74r7i4kGRNdASwNBDOT/exec';

    function parseDate(str) {
      const parts = str.split('.');
      return new Date(parts[2], parts[1] - 1, parts[0]);
    }

    async function getHebrewDateStr(date) {
      const url = `https://www.hebcal.com/converter?cfg=json&gy=${date.getFullYear()}&gm=${date.getMonth() + 1}&gd=${date.getDate()}&g2h=1`;
      const res = await fetch(url);
      const json = await res.json();
      return json.hebrew;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const imagePool = shuffleArray([
      "images/1.jpg",
      "images/2.jpg",
      "images/3.jpg",
      "images/4.jpg",
      "images/5.jpg",
      "images/6.jpg",
      "images/7.jpg",
      "images/8.jpg",
      "images/9.jpg",
      "images/10.jpg"
    ]);

    (async () => {
      const response = await fetch(SHEET_URL);
      const courses = await response.json();
      const container = document.getElementById('coursesContainer');
      container.innerHTML = '';

      const now = new Date();
      let imageIndex = 0;

      for (const course of courses) {
        const startDate = parseDate(course.startDate);
        if (startDate < now) continue;

        const endDate = parseDate(course.endDate);
        const hebrewStart = await getHebrewDateStr(startDate);
        const hebrewEnd = await getHebrewDateStr(endDate);
        const imagePath = imagePool[imageIndex] || "images/default.jpg";
        imageIndex++;

        const div = document.createElement('div');
        div.className = 'course';
        div.innerHTML = `
          <img src="${imagePath}" alt="תמונה">
          <div class="course-content">
            <div>
              <h2>${course.type || 'קורס'}</h2>
              <p>
                <span>תאריך התחלה:</span> ${course.startDate} |
                <span>תאריך סיום:</span> ${course.endDate}
              </p>
              <p class="hebrew-date">${hebrewStart} – ${hebrewEnd}</p>
              <p><span>ימים:</span> ${course.days}</p>
              <p><span>שעות:</span> ${course.hours}</p>
              <p><span>מחיר:</span> ${course.price}</p>
              <p><span>קהל יעד:</span> ${course.target}</p>
              <p><span>מיקום:</span> ${course.location}</p>
            </div>
            <button class="register-btn">להרשמה</button>
          </div>
        `;
        container.appendChild(div);
      }

      if (container.innerHTML.trim() === '') {
        container.innerHTML = '<p style="text-align:center;font-size:18px;color:#fff;">אין כרגע קורסים זמינים.</p>';
      }
    })();
  </script>
</body>
</html>
